# ABOUTME: E2E workflow for ProTempo iOS tests using Detox.
# ABOUTME: Runs on macOS with iOS simulator for comprehensive end-to-end testing.

name: E2E Tests

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  e2e-ios:
    name: iOS E2E Tests
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache Detox build
        uses: actions/cache@v4
        with:
          path: ios/build
          key: ${{ runner.os }}-detox-build-${{ hashFiles('ios/Podfile.lock', '.detoxrc.js', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-detox-build-

      - name: Generate native projects
        run: npx expo prebuild --clean

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build for Detox
        run: npm run e2e:build:ios

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "iPhone 16" || true
          xcrun simctl bootstatus "iPhone 16" -b

      - name: Run E2E tests
        run: npm run e2e:test:ios

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts
          path: artifacts/
          retention-days: 7
